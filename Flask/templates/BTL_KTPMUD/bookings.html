<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="hidden"], /* Added for Mã Khách Hàng */
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/bookings" method="post">
        <h1>Đặt Tour</h1>
       
        <div>
             <label for="tourName">Tên Tour:</label> 
            <!-- Replace the static "Tên Tour" input with a hidden input -->
             <input type="text" name="tour_name" value="{{ tour_name }}" readonly>
            

        </div>
       
        <div>
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <!-- Add the Mã Khách Hàng field here -->
            <label for="maKhachHang">Mã Khách Hàng ( Tài Khoản ):</label>
            <input type="text" id="customer_id" name="customer_id" required>
        </div>
        <div>
            <label for="cccd">Căn cước công dân:</label>
            <input type="text" id="cccd" name="cccd" required>
        </div>
        <div>
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <button href="http://127.0.0.1:5000/invoice" type="submit">Đặt Ngay</button>
    
        </div>

    </form>
    
</body>
</html>
